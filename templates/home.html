<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>flask blog -{{ title }}</title>
    {% else  %}
       <title>Flask Blog</title>
    {% endif  %}
</head>
<body>
{% for post in posts %}
    <h1>{{ post.title }}</h1>
    <h1>{{ post.author }}</h1>
    <h1>{{ post.date_posted }}</h1>
    <h1>{{ post.content }}</h1>
{% endfor %}
</body>
</html>
